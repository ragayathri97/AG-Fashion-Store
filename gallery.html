<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress Gallery</title>
  <link rel="stylesheet" href="./css/gallery.css">
  <link rel="stylesheet" href="./css/navfooter.css">

</head>
<body>

  <div id="header"></div>
  <div class="gallery-heading">
  <h1>Fashion Gallery</h1>
  <p>Discover our latest collections for Men, Women, and Babies.</p>
</div>
  <main class="gallery-container">
    <section class="gallery-section">
      <h2>Men's Dresses</h2>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/men-1-1.jpg" alt="Men's Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/men-1-2.jpg" alt="Men's Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/men-1-3.jpg" alt="Men's Dress 3"></div>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/men-2-1.jpg" alt="Men's Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/men-2-2.jpg" alt="Men's Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/men-2-3.jpg" alt="Men's Dress 3"></div>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/men-3-1.jpg" alt="Men's Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/men-3-2.jpg" alt="Men's Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/men-3-3.jpg" alt="Men's Dress 3"></div>
      </div>
    </section>

    <section class="gallery-section">
      <h2>Women's Dresses</h2>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/dress-1.jpg" alt="Women's Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/dress-2.jpg" alt="Women's Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/dress-3.jpg" alt="Women's Dress 3"></div>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/dress-2-1.jpg" alt="Women's Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/dress-2-2.jpg" alt="Women's Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/dress-2-3.jpg" alt="Women's Dress 3"></div>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/dress-3-1.jpg" alt="Women's Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/dress-3-2.jpg" alt="Women's Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/dress-3-3.jpg" alt="Women's Dress 3"></div>
      </div>
    </section>

    <section class="gallery-section">
      <h2>Baby Dresses</h2>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/baby-1-1.jpg" alt="Baby Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/baby-1-2.jpg" alt="Baby Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/baby-1-3.jpg" alt="Baby Dress 3"></div>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/baby-2-1.jpg" alt="Baby Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/baby-2-2.jpg" alt="Baby Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/baby-2-3.jpg" alt="Baby Dress 3"></div>
      </div>
      <div class="gallery-grid">
        <div class="gallery-item"><img src="./images/gallery/baby-3-1.jpg" alt="Baby Dress 1"></div>
        <div class="gallery-item"><img src="./images/gallery/baby-3-2.jpg" alt="Baby Dress 2"></div>
        <div class="gallery-item"><img src="./images/gallery/baby-3-3.jpg" alt="Baby Dress 3"></div>
      </div>
    </section>
  </main>
  <div id="footer"></div>

    <script src="./js/navfooter.js" type="module"></script>
</body>
</html>
